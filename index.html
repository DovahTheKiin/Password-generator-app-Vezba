<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator App Vezba</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="header-title">Password Generator</h1>
        </header>
        <main class="main">
            <section class="generated-password">
                <p class="password-output" data-text="P4$5W0rD!"></p>
                <div class="copy-password">
                    <p class="copied-p hidden">COPIED</p>
                    <button class="copy-button">
                        <svg width="21" height="24" xmlns="http://www.w3.org/2000/svg" class="copy-svg">
                            <path d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z" fill="#A4FFAF"/>
                        </svg>
                    </button>
                </div>
            </section>

            <section class="generate-password-options">
                <div class="character-length">
                    <p class="character-length-p">Character Length</p>
                    <p class="character-length-number">10</p>
                </div>
                <div class="range-div">
                    <div class="left-side"></div>
                    <input type="range" class="password-range" name="password-range" min="0" max="100">
                </div>
                <div class="checkboxes">
                    <div class="checkbox upper-letter-checkbox">
                        <input type="checkbox" class="checkbox-real upper-checkbox" name="upper-checkbox" checked>
                        <p class="checkbox-p upper-checkbox-p">Include Uppercase Letters</p>
                    </div>

                    <div class="checkbox lower-letter-checkbox">
                        <input type="checkbox" class="checkbox-real lower-checkbox" name="lower-checkbox" checked>
                        <p class="checkbox-p lower-checkbox-p">Include Lowercase Letters</p>
                    </div>

                    <div class="checkbox numbers-checkbox">
                        <input type="checkbox" class="checkbox-real number-checkbox" name="numbers-checkbox" checked>
                        <p class="checkbox-p numbers-checkbox-p">Include Numbers</p>
                    </div>

                    <div class="checkbox symbols-checkbox">
                        <input type="checkbox" class="checkbox-real symbol-checkbox" name="symbols-checkbox">
                        <p class="checkbox-p upper-checkbox-p">Include Symbols</p>
                    </div>
                </div>
                <div class="password-strength">
                    <p class="password-strength-p">STRENGTH</p>
                    <div class="password-strength-gauge">
                        <p class="password-strength-gauge-p">MEDIUM</p>
                        <div class="gauges">
                            <div class="medium-gauge gauge"></div>
                            <div class="medium-gauge gauge"></div>
                            <div class="medium-gauge gauge"></div>
                            <div class="gauge no-margin"></div>
                        </div>
                    </div>
                </div>
                <button class="generate-password-button">
                    <p class="generate-p">GENERATE</p>
                    <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg" class="arrow-svg">
                        <path fill="#24232C" d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"/>
                    </svg>
                </button>
            </section>
        </main>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
